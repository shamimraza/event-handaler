<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete Bubble</title>
</head>
<body>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Fugiat, architecto obcaecati.</li>
            <li class="item">Facilis, voluptatum? Laborum!</li>
            <li class="item">Illo, voluptate! Numquam.</li>
            <li class="item">Architecto, magni consequatur!</li>
            <li class="item">Officiis, impedit animi!</li>
        </ul>
        <button id="btn-add-button">Add Item</button>
    </section>
    <script>
        
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-button').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            
            const li = document.createElement('li');
            li.innerText = 'brand new item added';
           
            li.classList.add('item')
            listContainer.appendChild(li)
        })

    </script>
</body>
</html>
